---
layout: default
---
{% for project in site.projects %}
<div class="entry">
	<a href="{{project.url}}">
	<h1>{{ project.title }}</h1>
	</a>
	{% if project.cover-image %}
	<img class="three column" src="{{project.cover-image}}" />
	{% endif %}
	<p>{{ project.content | strip_html | truncatewords: 30, '...' }}</p>
	<div class="clear"></div>
</div>
{% endfor %}
