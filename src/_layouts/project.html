---
layout: default
---
<div class="entry">
	<a href="{{page.url}}">
	<h1>{{ page.title }}</h1>
	</a>
	{% if page.cover-image %}
	<div class="three column">
		<div class="blur-container">
			<img width="100%" src="{{page.cover-image}}" />
			<div class="blur"></div>
		</div>
	</div>
	{% endif %}
	{{ page.content }}
	<div class="clear"></div>
</div>
