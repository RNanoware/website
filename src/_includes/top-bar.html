<div class="header">
  <div id="title">
    {% assign backup_url = "https://neillrobson.com/assets/images/2023-profile.jpg" | url_encode %}
    {% assign slug = site.data.people.neill.email | strip | downcase | sha256 %}
    <a href="/">
      <img
        id="logo"
        class="rounded"
        src="https://gravatar.com/avatar/{{ slug }}?s=64&d={{ backup_url }}"
        alt="Neill Robson"
      />
      {{ site.title }}
    </a>
  </div>
  <div class="nav">
    {% for link in site.data.nav %}
    <a href="{{link.url}}" title="{{link.title}}">{{link.title}}</a>
    {% endfor %}
  </div>
</div>
