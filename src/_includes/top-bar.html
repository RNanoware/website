<div class="header">
  <img
    id="logo"
    class="avatar rounded"
    src="/assets/images/profile.jpg"
    alt="Neill Robson"
  />
  <a id="title" href="/">
    {{ site.title }}
  </a>
  <div class="nav">
    {% for link in site.data.nav %}
    <a href="{{link.url}}" title="{{link.title}}">{{link.title}}</a>
    {% endfor %}
  </div>
</div>
