<div class="header">
  <div id="title">
    <a href="/">
      <img
        id="logo"
        class="rounded"
        src="/assets/images/profile.jpg"
        alt="Neill Robson"
      />
      {{ site.title }}
    </a>
  </div>
  <div class="nav">
    {% for link in site.data.nav %}
    <a href="{{link.url}}" title="{{link.title}}">{{link.title}}</a>
    {% endfor %}
  </div>
</div>
