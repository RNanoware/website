<!-- Pass the post in as an include parameter -->
{% assign post=include.post %}
<div class="col-12 col-md-6 col-lg-4 mb-5">
    <div class="card rounded-0 border-0 shadow-sm eq-height">
        {% if post.banner %}
        <div class="card-img-container position-relative">
            <img class="card-img-top rounded-0" src="{{ post.banner }}" alt="">
            <div class="card-img-overlay overlay-mask text-center p-0">
                <div class="overlay-mask-content text-center w-100 position-absolute">
                    <a class="btn btn-primary" href="{{ post.url }}">Read more</a>
                </div>
                <a class="overlay-mask-link position-absolute w-100 h-100" href="{{ post.url }}"></a>
            </div>
        </div>
        {% endif %}
        <div class="card-body pb-4">

            <h4 class="card-title mb-2"><a href="{{ post.url }}">{{ post.title }}</a></h4>
            <div class="card-text">

                <div class="excerpt">{{ post.excerpt | strip_html }}</div>
            </div>

        </div>
        <div class="card-footer border-0">
            <ul class="meta list-inline mb-0">
                <li class="list-inline-item mr-3"><i class="far fa-clock mr-2"></i>{{ post.date | date: '%B %-d, %Y' }}</li>
                <li class="list-inline-item"><i class="fas fa-comment mr-2"></i><a href="{{ post.url | prepend: site.url | append: '#disqus_thread' }}">Comments</a>
                </li>
            </ul>
        </div>
    </div>
    <!--//card-->
</div>
