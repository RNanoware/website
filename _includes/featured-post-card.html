<!-- Pass the post in as an include parameter -->
{% assign post=include.post %}
<div class="col-12">
    <div class="featured-card d-md-table card rounded-0 border-0 shadow-sm mb-5">
        <div class="featured-card-image card-img-container position-relative d-md-table-cell"
                style="background-image:url('{{ post.banner }}')">
            <span class="badge badge-success mb-2 position-absolute">Featured</span>
            <div class="card-img-overlay overlay-mask text-center p-0">
                <a class="overlay-mask-link position-absolute w-100 h-100" href="{{ post.url }}"></a>
            </div>
        </div>
        <div class="featured-card-body card-body d-md-table-cell  pb-4">

            <h4 class="card-title mb-2"><a href="{{ post.url }}">{{ post.title }}</a></h4>
            <div class="card-text">
                <div class="excerpt mb-3">{{ post.excerpt | strip_html }}</div>
                <a class="btn btn-primary d-none d-md-inline-block" href="{{ post.url }}">Read more</a>
            </div>
        </div>
        <div class="card-footer border-0 d-md-none">
            <ul class="meta list-inline mb-0">
                <li class="list-inline-item mr-3"><i class="far fa-clock mr-2"></i>{{ post.date | date: '%B %-d, %Y' }}</li>
                {% if post.comments %}
                <li class="list-inline-item">
                    <i class="fas fa-comment mr-2"></i><a href="{{ post.url | prepend: site.url | append: '#disqus_thread' }}">Comments</a>
                </li>
                {% endif %}
            </ul>
        </div>
    </div>
    <!--//card-->
</div>
