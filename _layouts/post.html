---
layout: blog
---
<div class="row">
  <header class="col-xs-12">
    <p class="nav">
      <a class="left" href="{{ "/blog" | relative_url }}"><i class="fa fa-chevron-left"></i></a>
    </p>
    <h1>{{ page.title }}</h1>
    <p class="date">{{ page.date | date: "%-d %b %Y" }}</p>
    {% include small_ornament.html %}
  </header>
</div>
<div class="row">
  <div class="col-md-1"></div>
  <div class="col-md-8 offset-md-1">
    <article lang="en">
      {{ content }}
    </article>
    {% if jekyll.environment == "production" and page.comments %}
    <div id="disqus_thread"></div>
    <script>
    /**
     *  RECOMMENDED CONFIGURATION VARIABLES: EDIT AND UNCOMMENT THE SECTION BELOW TO INSERT DYNAMIC VALUES FROM YOUR PLATFORM OR CMS.
     *  LEARN WHY DEFINING THESE VARIABLES IS IMPORTANT: https://disqus.com/admin/universalcode/#configuration-variables
     */
    var disqus_config = function () {
    this.page.url = "{{ page.url | absolute_url }}";  // Your page's canonical URL variable
    this.page.identifier = "{{ page.id }}"; // Your page's unique identifier variable
    };

    (function() { // DON'T EDIT BELOW THIS LINE
    var d = document, s = d.createElement('script');
    s.src = 'https://neillrobson.disqus.com/embed.js';
    s.setAttribute('data-timestamp', +new Date());
    (d.head || d.body).appendChild(s);
    })();
    </script>
    <noscript>Please enable JavaScript to view the <a href="https://disqus.com/?ref_noscript">comments powered by Disqus.</a></noscript>
    {% endif %}
  </div>
</div>
