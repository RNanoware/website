# Site settings
title: "The Rattle"
subtitle: "A Cautionary Tail"
author: "Neill Robson"

url: "https://neillrobson.com"
permalink: /blog/:year/:month/:day/:title/
google-analytics: UA-97090131-1
disqus-shortname: neillrobson
repository: neillrobson/neillrobson.github.io
plugins:
  - jekyll-feed

collections:
  projects:
    output: true
    permalink: /:collection/:title/

exclude:
  - node_modules
  - package.json
  - package-lock.json
  - Gemfile
  - Gemfile.lock
  - README.md
  - LICENSE
  - gulpfile.esm.js
  - vendor
  - talks.html # We don't have any content for this guy at the moment.
  - resume.html # Too flashy, and no easy way to convert between HTML and PDF.

keep_files:
  - assets

excerpt_separator: <!--more-->