# Site settings
title: "The Rattle"
subtitle: "A Cautionary Tail"
author: "Neill Robson"

url: "https://neillrobson.com"
permalink: /blog/:year/:month/:day/:title/
google-analytics: UA-97090131-1
repository: neillrobson/neillrobson.github.io
plugins:
  - jekyll-feed

collections:
  projects:
    output: true
    permalink: /:collection/:title/

email: neill@neillrobson.com
social:
  - name: Twitter
    url: https://twitter.com/RNanoware
    icon: fab fa-twitter
  - name: GitHub
    url: https://github.com/neillrobson
    icon: fab fa-github-alt
  - name: LinkedIn
    url: https://www.linkedin.com/in/neillrobson/
    icon: fab fa-linkedin-in
  - name: Stack Overflow
    url: https://stackoverflow.com/users/2977638
    icon: fab fa-stack-overflow

prose:
  siteurl: "https://neillrobson.com"
  media: "assets"
  metadata:
    _posts:
      - name: "layout"
        field:
          element: "hidden"
          value: "post"
      - name: "title"
        field:
          element: "text"
          label: "Title"
      - name: "date"
        field:
          element: "text"
          value: CURRENT_DATETIME
      - name: "comments"
        field:
          element: "checkbox"
          label: "Comments"
          value: false

exclude:
  - node_modules
  - package.json
  - package-lock.json
  - Gemfile
  - Gemfile.lock
  - README.md
  - LICENSE
  - gulpfile.esm.js

keep_files:
  - assets