---
layout: listing
---
{% assign categories = site.categories | sort %}
{% for category in categories %}
<h3>On {{ category | first }}</h3>
<p>
  {% for posts in category %}
  {% for post in posts %}
  <a href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>{% if forloop.last == false %},&nbsp;{% endif %}
  {% endfor %}
  {% endfor %}
</p>
{% endfor %}
