language: ruby

env:
  - JEKYLL_ENV=production

branches:
  only:
    - develop

before_install:
  - npm install
  - npm install -g gulp-cli

script: gulp

deploy:
  provider: pages
  skip_cleanup: true
  github_token: $GITHUB_TOKEN
  local_dir: _site
  target_branch: master
  on:
    branch: develop